<!doctype html>
<html lang="en">
<!-- TODO 
    Change Weapons/ashes to buttons
    Change ashes to just add damage for boss fights
    Add Bosses that grant Great Runes on defeat
    Great Runes now generate runes instead of ashes

    Draw weapons based off Great Runes aquired
    Draw first boss if 2 weapons are aquired
    Draw the next off great runes aquired


   -->

<head>
  <title>⚔️ Elden Ring Idol!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
  <header class="container">
    <!-- place navbar here -->
    <div class="col-12 d-flex justify-content-center">
      <p class="fs-1">Elden Ring</p>
      <p class="fst-italic">Idol</p>
    </div>
  </header>
  <main class="container">
    <section class="row pt-5">
      <div class="col-3 col-height border bg-light bg-opacity-50 rounded">
        <!-- Stats -->
        <h1>Stats</h1>
        <h3>Rune Generater</h3>
        <h5>Runes per click: <p id="runesperclick">1</p>
        </h5>
        <h5>Runes per second: <p id="runespersecond"></p>
        </h5>
        <!-- Draw Weapons equipped -->
        <div id="equippedWeapons">
          <h3>Weapons Max of 2</h3>
          <div id="drawWeaponsStatus"></div>
        </div>
        <h3>Ashes Max of 2</h3>
        <div id="drawAshesStatus">

        </div>


      </div>
      <!-- Rune Icon -->
      <div class="col-5 text-center">
        <img src="https://styles.redditmedia.com/t5_122hf1/styles/communityIcon_h04bgma6k1p81.png"
          class="img-size rounded-5" onclick="farm()" alt="runes">
      </div>
      <div class="col-4 col-height border bg-light bg-opacity-50 rounded">
        <!-- Rune Count and Upgrades -->
        <h1>Runes: <p id="runes">0</p>
        </h1>
        <h1>Upgrades</h1>
        <!-- Draw Weapons -->
        <h3>Weapons(click upgrades):</h3>
        <div id="drawWeapon"></div>

        <!-- Draw Ashes on aquiring 1 Great Rune -->
        <h3>Spirit Ashes minor rune generation</h3>
        <div id="drawAsh"></div>

        <!-- Draw Bosses -->
        <h3>Boss Fights! Grant Great Runes for Great(er) rune generation</h3>
        <div id="drawBoss"></div>
      </div>
    </section>
    <section class="footer">
      <!-- Draw Combat on Boss Fight (BIG stretch Goal) -->
    </section>

  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
  <script src="app.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">


<head>
  <title>⚔️ Elden Ring Idol!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
  <header class="container">
    <!-- place navbar here -->
    <div class="col-12 d-flex justify-content-center">
      <img src="assets/eldenringlogo.jpg" alt="">
      <p class="fst-italic fs-2 fw-bold text-warning">Idol</p>
    </div>
  </header>
  <main class="container text-light text-opacity-75">
    <section class="row pt-5">
      <div class="col-4 col-height bg-dark bg-opacity-50 rounded">
        <!-- Stats -->
        <h1>Stats</h1>
        <h1> Rune Generation</h3>

          <div id="drawStats"></div>



      </div>
      <!-- Rune Icon -->
      <div class="col-4 text-center">
        <img src="assets/symbol.jpg" class="rounded-5 img-fluid bg-dark bg-opacity-50" onclick="farm()" alt="runes">
        <div class="text-center m-3" id="bossfight"> </div>
      </div>
      <div class="col-4 col-height bg-dark bg-opacity-75 rounded">
        <!-- Rune Count and Upgrades -->
        <h1>Runes: <p id="runes">0</p>
        </h1>
        <h1>Upgrades</h1>
        <!-- Draw Weapons -->
        <h3>Weapons(click upgrades + dmg):</h3>
        <div id="drawWeapon"></div>

        <!-- Draw Ashes on aquiring 1 Great Rune -->
        <h3>Spirit Ashes + dmg</h3>
        <div id="drawAsh"></div>

        <!-- Draw Bosses -->
        <h3>Boss Fights! Grant Great Runes for Great(er) rune generation</h3>
        <div id="drawBoss"></div>
        <!-- <div class="text-end mt-5"><button class="btn btn-danger" onclick="newGame()">New Game+</button></div> -->
      </div>
    </section>


  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
  <script src="app.js"></script>
</body>

</html>
